{% extends 'shop/basic.html' %}

{% block title %} Checkout-Pakkibaat{% endblock %}
{% block body %}
<div class='container'>
  <div class='col my-3'>
    <h3>Pakkibaat Checkout -Review your Cart Items</h3>
    <div id="items">
      <ul class="list-group">
      </ul>
      
    </div>
    <nav aria-label="breadcrumb mt-3">
    <ol class="breadcrumb mt-3">
    <li class="breadcrumb-item active" aria-current="page">Your Cart Total is <b>Rs. <span id = "totalPrice"></span></li>
  </ol>
</nav>
    
  </div>
  <div class="col my-4">
        <h3>Enter Delivery Information</h3>
        <form method="post" action="/shop/checkout"> {% csrf_token %}
        <input type="hidden" name="itemsJson" id="itemsJson">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputname">First Name</label>
      <input type="name" class="form-control" id="first name" name="name1" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputname">Last Name</label>
      <input type="name" class="form-control" id="last name" name="name2" placeholder="Last Name">
    </div>
  </div>

  <div class="form-group">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="email" name="email"  placeholder="Email">
  </div>

  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputZip">Phone Number 1</label>
      <input type="tel" class="form-control" id="phone1" name="phone1"  placeholder="Phone Number 1">
    </div>


    <div class="form-group col-md-2">
      <label for="inputZip">Phone Number 2</label>
      <input type="tel" class="form-control" id="phone2" name="phone2"  placeholder="Phone Number 2">
    </div>
  </div>  
   

  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address1" placeholder="Apartment, Street">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address Line 2</label>
    <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Area">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="city" name="city" >
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="state" name="state" class="form-control">
        <option selected>Select</option>
        <option>Madhya Pradesh</option>
        <option>Uttar Pradesh</option>
        <option>Delhi</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="zip_code" name="zip_code">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Place Order</button>
</form>


  </div>
</div>       
{% endblock %}


{%block js%}
<script>
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
}
console.log(cart);
var sum = 0;
var totalPrice = 0;

if ($.isEmptyObject(cart)) {
    // If object is empty
    mystr = "<p>Your cart is empty, please add some items before checking out ! </p>"
    $('#items').append(mystr);
}else {

for (item in cart) {

    let name = cart[item][1];
    let qty = cart[item][0];
    let itemPrice = cart[item][2];

    sum = sum + qty;
    totalPrice = totalPrice + qty*itemPrice;
    mystr = `        <li class="list-group-item d-flex justify-content-between align-items-center">
                   ${name}
                    <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`
    $('#items').append(mystr);
 }

}

document.getElementById('cart').innerHTML = sum;
document.getElementById('totalPrice').innerHTML = totalPrice;

$('#itemsJson').val(JSON.stringify(cart));
{% if thank %}
alert('Thanks for ordering with us. Your order id is {{id}}.You can track your order using Our Tracker');
localStorage.clear();
document.location="/shop";
{% endif %}
</script>
{% endblock %}
